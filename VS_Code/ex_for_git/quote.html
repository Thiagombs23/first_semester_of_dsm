<!DOCTYPE html>
<html>
<head>
  <title>Random Quote Generator</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <style>
    .container {
      margin-top: 50px;
      border: 2px solid #b0c4de;
      border-radius: 10px;
      padding: 20px;
      background-color: #f0f8ff;
    }

    .btn-primary {
      background-color: #3a5fb0;
      border-color: #3a5fb0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Random Quote Generator</h1>
    <button onclick="generateQuote()" class="btn btn-primary">Generate Quote</button>
    <div id="quote"></div>
    <button onclick="toggleLanguage()" class="btn btn-secondary">Switch to Portuguese</button>
  </div>

  <script>
    var language = 'en';

    function generateQuote() {
      var quotes = [
        'The only way to do great work is to love what you do. - Steve Jobs',
        'Innovation distinguishes between a leader and a follower. - Steve Jobs',
        'Your time is limited, don\'t waste it living someone else\'s life. - Steve Jobs',
        'Stay hungry, stay foolish. - Steve Jobs',
        'Be yourself; everyone else is already taken. - Oscar Wilde',
        'Two things are infinite: the universe and human stupidity; and I\'m not sure about the universe. - Albert Einstein',
        'The greatest glory in living lies not in never falling, but in rising every time we fall. - Nelson Mandela',
        'The only person you are destined to become is the person you decide to be. - Ralph Waldo Emerson',
        'Believe you can and you\'re halfway there. - Theodore Roosevelt',
        'Success is not the key to happiness. Happiness is the key to success. If you love what you are doing, you will be successful. - Albert Schweitzer'
      ];
  
      var randomIndex = Math.floor(Math.random() * quotes.length);
      var quote = quotes[randomIndex];
      var quoteElement = document.getElementById('quote');
      quoteElement.innerHTML = quote;
    }

    function toggleLanguage() {
      if (language === 'en') {
        language = 'pt';
        document.body.innerHTML = document.body.innerHTML.replace('Generate Quote', 'Gerar Citação');
        document.querySelector('.btn-secondary').innerHTML = 'Alternar para Inglês';
      } else {
        language = 'en';
        document.body.innerHTML = document.body.innerHTML.replace('Gerar Citação', 'Generate Quote');
        document.querySelector('.btn-secondary').innerHTML = 'Switch to Portuguese';
      }
    }
  </script>
</body>
</html>
